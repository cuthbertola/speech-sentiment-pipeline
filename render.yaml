services:
  - type: web
    name: speech-sentiment-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: WHISPER_MODEL_SIZE
        value: base
      - key: WHISPER_DEVICE
        value: cpu
      - key: SENTIMENT_MODEL
        value: cardiffnlp/twitter-roberta-base-sentiment-latest
      - key: DEBUG
        value: false
